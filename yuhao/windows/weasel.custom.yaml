patch:
  "style/font_face": "Microsoft Yahei"
  "style/color_scheme": inkForest # 這項用於選中下面定義的新方案
  "preset_color_schemes/inkForest": # 在配色方案列表裏加入標識爲 inkForest 的新方案
    name: 墨水山林／inkForest
    back_color: 0xFFFFFF # 視窗背景
    border_color: 0xE3E3E3 # 視窗邊框
    hilited_candidate_back_color: 0xFFD6AC # 選定候選項背景
    hilited_candidate_text_color: 0x000000 # 選定候選項文字
    hilited_comment_text_color: 0x000000 # # 選定候選項提示
    candidate_text_color: 0x000000 # 其它候選項文字
    comment_text_color: 0x858585 # 其它候選項提示
